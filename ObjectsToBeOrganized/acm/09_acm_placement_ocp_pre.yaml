---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: app-gitops-placement-ocp-pre
  namespace: openshift-gitops
spec:
  clusterSets:
    - clusterset1
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: vendor
          operator: "In"
          values:
          - OpenShift
        - key: name
          operator: "In"
          values:
          - secondary
...
